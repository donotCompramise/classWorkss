<body>
    <div style="display: flex;">
    <button onclick="increasing()" class="btn-1">+</button>
    <input type="number" name ="num" class="input">
    <button onclick="decreasing()" class="btn-2">-</button>
</div>
</body>
<script>
    var button1=document.getElementsByClassName("btn-1")[0];
    var add=document.getElementsByClassName("input")[0];
    var button2=document.createElement("btn-2")[0];
    var num=0;
    add.value=num
    function increasing(){
   add.value=++num;
    }
    function decreasing(){
        add.value=--num;
    }

</script>
</html>
